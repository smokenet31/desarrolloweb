<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios y Campos</title>
  </head>
  <body>

    <h2>Creando los formularios</h2>

    <form class="formulario"  novalidate>
      <fieldset>
        <legend>Tus datos</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on">

        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on" value="">
        <br><br>
        <input type="submit" value="Enviar">

        <label for="sexo">Sexo:</label>
        <br>
        <input type="radio" id="sexo" name="sexo" value="hombre" checked>Hombre<br>
        <input type="radio" id="sexo" name="sexo" value="mujer">Mujer<br>
        <input type="radio" id="sexo" name="sexo" value="otro">Otro<br>
        <br><br>

        <label for="">Fecha de Cumpleanios</label>
        <input type="date" name="fecha" value="fecha">
        <input type="datetime-local" name="fecha" value="fecha">

        <br><br>
        <label>Correo electronico</label>
        <input type="email" name="email" placeholder="correo@dominio.com">

        <br><br>
        <label>Tu sitio web</label>
        <input type="url" name="sitioweb" placeholder="http//www.dominio.com">
        <br><br>
        <label>Cuantos sabes de HTML?</label>
        <input type="range" name="puntaje" min="0" max="10">

        <br><br>
        <label>Personas que vienen contigo</label>
        <input type="number" name="cantidad" min="1" max="5">


      </fieldset>
      <br>
      <br>

      <fieldset>
        <label for=turno"">Turno</label>
        <legend>Informacion sobre tu curso</legend>
          <select class="turno" name="turno">Turno:
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
            <option value="nocturno">Nocturno</option>
          </select>
          <br><br>
          <label for="">Que curso te gustaria que agregaramos?</label>
          <input list="propuesta" name="encuesta">
          <datalist class="" id="propuesta">
            <option value="jQuery"></option>
            <option value="Aplicaciones web"></option>
            <option value="Angular35"></option>
            <option value="bootstrap"></option>

          </datalist>
          <br><br>


          <label for="">Elige tus cursos:</label><br>
          <input type="checkbox" name="" value="php">PHP <br>
          <input type="checkbox" name="" value="html5">HTML5 <br>
          <input type="checkbox" name="" value="css">CSS <br>
          <input type="checkbox" name="" value="javascript">JavaScript <br>
          <input type="checkbox" name="" value="jquery">JQuery <br>
          <br><br>
          <label>Fecha que deseas iniciar el curso</label>
          <input type="month" name="fecha"><br>
          <input type="time" name="fecha"><br>
          <input type="week" name="fecha">

      </fieldset>
      <br>
      <fieldset>
        <legend>Extra</legend>
        <label for="">Las primeras 10 personas reciben una camisa gratis, elige el color</label>
        <input type="color" name="color">

      </fieldset>
      <br><br>

      <fieldset>
        <legend>Usuario y Password</legend><br>
        <label>Usuarios:</label><br>
        <input type="text" name="usuario" placeholder="Usuario"><br>
        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Password"><br>
      </fieldset>

      <br>
      <button type="reset" name="button">Borrar</button>
      <input type="submit" name="" value="Enviar">


    </form>

  </body>
</html>
